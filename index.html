<!DOCTYPE html>
 
<html>
 
<head>
 
<title>Walt Whitham Airfield in Maidenhead, England</title>
 
<link rel="stylesheet" href="https://d19vzq90twjlae.cloudfront.net/leaflet-0.7.3/leaflet.css" />
 
<script src="https://d19vzq90twjlae.cloudfront.net/leaflet-0.7.3/leaflet.js"></script>
 
<style>

<style>
  body { margin:0; padding:0; }
  #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  #map-title { position: relative; margin-top: 10px; margin-left: 50px; float: left; background: white; border: 2px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size: 24px; z-index: 800; }

.custom .leaflet-popup-tip,
.custom .leaflet-popup-content-wrapper {
    background: #00aeef;
    color: #ffffff;
}
</style>

</head>

<body>

    <div id="map"></div>

<script>

     // set the center of the map
    var map = L.map('map', {scrollWheelZoom:true}).setView([51.502518, -0.763875], 18);

    
   L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
    }).addTo(map);

    // create custom icon
    var basketball = L.icon({
        iconUrl: 'https://i.ibb.co/Yhxs4Lr/uncbasketball.png',
        iconSize: [40, 40], // size of the icon
        popupAnchor: [0,-15]
        });

    // create popup contents
    var customPopup = "Carolina Basketball Museum<br/><img src='https://goheels.com/images/2019/7/16/MBBmuseum_61a.jpg' alt='go heels' width='350px'/>";
    
    // specify popup options 
    var customOptions =
        {
        'maxWidth': '500',
        'className' : 'custom'
        }
    
    // create marker object, pass custom icon as option, pass content and options to popup, add to map
    L.marker([35.900049, -79.042194], {icon: basketball}).bindPopup(customPopup,customOptions).addTo(map);

</script>

</body>

</html>
